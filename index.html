<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynkowe życzenia dla Łukasza Pownuga</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .valentine-card {
    background-color: #f9e3e3;
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    max-width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #d23c3c;
  }
  p {
    color: #6b6b6b;
  }
</style>
</head>
<body>

<div class="valentine-card">
  <h1>Drogi Profesorze Łukaszu Pownugu,</h1>
  <p>Z okazji Walentynek chciałem Ci życzyć dużo miłości, radości i szczęścia!</p>
  <p>Niech ten dzień będzie pełen uśmiechu i ciepłych serc.</p>
  <p>Życzę Ci, aby każdy dzień przynosił Ci wiele powodów do uśmiechu i spełnienia.</p>
  <p>Serdecznie pozdrawiam!</p>
</div>

</body>
</html>
